<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Subnet Calculator</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/TiW.png"
            alt=""
            width="250"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <a class="navbar-brand" href="#"> Subnet Calculator </a>
      </div>
    </nav>
    <!-- <br /><br /><br /><br /><br /><br /> -->
    <br /><br /><br /><br />

    <!-- <br /><br /><br /><br /><br /><br /> -->
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <p>Enter the network you wish to subnet:</p>
          <form
            class="row g-3"
            name="calc"
            onsubmit="updateNetwork(); return false;"
          >
            <!-- <br /><br /><br /><br /><br /><br /> -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                name="network"
                size="15"
                value="192.168.0.0"
              />
              <span class="input-group-text">/</span>
              <input
                type="text"
                class="form-control"
                name="netbits"
                size="2"
                maxlength="2"
                value="16"
              />
              &nbsp;&nbsp;<button
                type="submit"
                class="btn btn-success"
                value="Update"
              >
                Update
              </button>
              &nbsp;&nbsp;<button
                type="button"
                class="btn btn-warning"
                value="Reset"
                onclick="if (confirm('This will reset all subnet divisions you have made. Proceed?')) startOver();"
              >
                Reset
              </button>
            </div>
            <!-- <br /><br /><br /><br /><br /><br /> -->

            <p hidden>
              Show columns: &nbsp;&nbsp;<input
                type="checkbox"
                id="cb_subnet"
                checked
                onclick="toggleColumn(this)"
              /><label for="cb_subnet">&nbsp;Subnet address</label>
              &nbsp;&nbsp;<input
                type="checkbox"
                id="cb_range"
                checked
                onclick="toggleColumn(this)"
              /><label for="cb_range">&nbsp;Range of addresses</label>
              &nbsp;&nbsp;<input
                type="checkbox"
                id="cb_useable"
                checked
                onclick="toggleColumn(this)"
              /><label for="cb_useable">&nbsp;Useable IPs</label>
              &nbsp;&nbsp;<input
                type="checkbox"
                id="cb_hosts"
                checked
                onclick="toggleColumn(this)"
              /><label for="cb_hosts">&nbsp;Hosts</label> &nbsp;&nbsp;<input
                type="checkbox"
                id="cb_divide"
                checked
                onclick="toggleColumn(this)"
              /><label for="cb_divide">&nbsp;Divide</label>
            </p>
          </form>
          <!-- <br /><br /><br /><br /><br /><br /> -->
          <table class="table calc" cellspacing="0" cellpadding="2">
            <thead>
              <tr>
                <th scope="col" id="col_subnet">Subnet</th>
                <th scope="col" id="col_netmask">Netmask</th>
                <th scope="col" id="col_range">Range of addresses</th>
                <th scope="col" id="col_useable">Useable IPs</th>
                <th scope="col" id="col_hosts">Hosts</th>
                <th scope="col" id="col_divide">Divide</th>
              </tr>
            </thead>
            <tbody id="calcbody"></tbody>
          </table>

          <!-- <br /><br /><br /><br /><br /><br /> -->
        </div>
      </div>
    </div>

    <!-- <br /><br /><br /><br /><br /><br /> -->
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="function.js"></script>
  </body>
</html>
